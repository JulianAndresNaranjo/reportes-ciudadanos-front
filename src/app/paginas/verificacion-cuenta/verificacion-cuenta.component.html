<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Verificar Cuenta</h4>

          <form (ngSubmit)="verificarCodigo()">
            <div class="mb-3">
              <label class="form-label">Código de Verificación</label>

              <div class="d-flex justify-content-between">
                <input
                  *ngFor="let digito of codigo; let i = index"
                  type="text"
                  class="form-control text-center me-1"
                  maxlength="1"
                  [name]="'codigo' + i"
                  [(ngModel)]="codigo[i]"
                  (input)="autoFocusSiguiente(i)"
                  (keydown)="autoFocusAnterior($event, i)"
                  style="width: 45px; font-size: 20px;"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Verificar
            </button>
          </form>

          <div class="text-center mt-3">
            <button class="btn btn-link" (click)="reenviarCodigo()">
              ¿No recibiste el código? Reenviar
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
